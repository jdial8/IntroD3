<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="./d3/d3.min.js"></script>


</head>
<body>

<h2> trying out D3 </h2>

<div class = "container"
	<div id = "barchart"></div>
</div>


<script>
  d3.json("wealth.json", function(error, data){
  	dataset= data.sort(function(a,b) {return b.amount - a.amount});

    dataset.forEach(function(d) {
      d.Race = d.Race
      d.wealth_cat = d.wealth_cat
      d.amount = +d.amount
      console.log(d)
    });

  	if (error) {
  		console.log(error);
  	}
  	else {
  	makesomething();
    }
  	});

  function makesomething(){
  		//console.log(dataset);
  	

  var margin = {top: 200, right: 100, bottom: 200, left: 100};
  var width = 800 - margin.left - margin.right;
  //var height = 800 - margin.left - margin.right;
  var height = 1000 - margin.top - margin.bottom;



  var xScale = d3.scaleOrdinal()
     //.domain([d3.extent(dataset, function(d) {return d.Race})]) 
     .domain([dataset.map(function (d) {return d.Race;})])
     //.domain(dataset.sort(function(a,b) {return d3.descending(a.amount, b.amount);}))
     //.range([0, width]);  //why doesn't this work?
     .range([0, 85,170,255,340,425, 510])

  var yScale = d3.scaleLinear()
     .domain([0, d3.max(dataset, function(d) {return d.amount;})]) //from 0 to highest amount in data
     .range([0, height]); //lower values will appear higher on the screen

  // create the svg
  var svg = d3.select("#barchart") //select the class with id barchart
    .append('svg')
    .attr("width", width)
    .attr("height", height);

  var g = svg.append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.right + ')');

  

  // create the chart
  g.selectAll(".bar")
  	.data(dataset)
    //.sort(function(a,b){return d3.ascending(a,b)})
  	.enter()
  	.append("rect")
  	.attr("class", "bar")
  	.attr("x", function(d) {return xScale(d.Race);})
  	.attr("y", 0)
  	.attr("width", 50)
  	.attr("height", function(d) {return yScale(d.amount);});
  

  // y axis

  svg.append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.right + ')')
    .call(d3.axisLeft(yScale));

  // y axis text 
  svg.append("text")
    .attr('transform', 'translate('+ margin.left/2 + ',' + height/2 + ')rotate(-90)')
    .style("text-anchor", "middle")
    .text("Net Worth");
  
  // x axis
  svg.append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.right + ')')
    .call(d3.axisTop(xScale));

  svg.append("text")
    .attr('transform', 'translate(' + width/2  + ',' + (margin.left - 15) + ')')
    //.attr("y", margin.top/2.5)
    //.attr("x", width/2)
    .style("text-anchor", "middle")
    .text("Race/Ethnicity");


  // title & subtitle
  svg.append("text")
    .attr("y", margin.top/10)
    .attr("x", width/2)
    .style("text-anchor", "middle")
    .style("font-size", "22px")
    .text("Graph Title");

  svg.append("text")
    .attr("y", margin.top/5)
    .attr("x", width/2)
    .style("text-anchor", "middle")
    .style("font-size", "18px")
    .text("Graph Subtitle");


  };

</script>

</body>
</html>
